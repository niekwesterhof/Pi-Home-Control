<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Home Control</title>
  </head>
  <body class="body" id="body" onload="fetchJSON()">
    <nav class="nav-bar">
      <div class="menu-button-room">
        <div class="menu-burger-room"></div>
      </div>
      <ul id="nav-bar-button">
        <li><a href="index.html">Home Control</a></li>
      </ul>

      <div class="menu-button-settings">
        <div class="menu-burger-settings"></div>
      </div>
    </nav>
    <div class="room-search-bar">
      <div class="room"></div>
      <div class="search">
        <input type="text" />
        <button onclick="newDevice();">Search</button>
      </div>
    </div>
    <div class="nav-bar-left" id="nav-bar-left">
      <ul id="rooms"></ul>
    </div>
    <div class="button-container" id="button-container"></div>

    <div class="addDevice" id="addDevice">
      <form>
        <h5>Add a new device</h5>
        <select id="AddDeviceRoom" name="room"></select>
        <input id="AddDeviceName" placeholder="Name" type="text" name="Name" value="" />
        <select id="AddDeviceType" name="type"></select>
        <input id="AddDeviceValue" type="text" placeholder="Value" name="Value" value="" />
        <select id="SelectDevice" name="type" placeholder="SelectDevice"></select>
        <input class="submit" type="submit" value="Add Device" onclick="addDevice(); return false" />
      </form>
      <div class="exitForm" id="exitForm">
        <button class="exitFormButton" id="exitFormButton" onclick="hideAddDeviceMenu()">X</button>
      </div>
    </div>

    <div class="settingsMenu" id="settingsMenu">
      <div class="settingsMenuTopBorder">
        <div class="exitForm" id="exitForm">
          <button class="exitFormButton" id="exitFormButton" onclick="hideSettingsMenu()">X</button>
        </div>
        <h5>Settings</h5>
      </div>
      <h5>WakeupLed days</h5>
      <div class="weekButtonsContaner" id="weekButtonsContaner">
        <div class="weekButton">
          <p>Monday</p>
          <label class="switch"><input id="weekButtonMonday" type="checkbox" /><span class="slider round"></span></label>
        </div>
        <div class="weekButton">
          <p>Tuesday</p>
          <label class="switch"><input id="weekButtonTuesday" type="checkbox" /><span class="slider round"></span></label>
        </div>
        <div class="weekButton">
          <p>Wednesday</p>
          <label class="switch"><input id="weekButtonWednesday" type="checkbox" /><span class="slider round"></span></label>
        </div>
        <div class="weekButton">
          <p>Thursday</p>
          <label class="switch"><input id="weekButtonThursday" type="checkbox" /><span class="slider round"></span></label>
        </div>
        <div class="weekButton">
          <p>Friday</p>
          <label class="switch"><input id="weekButtonFriday" type="checkbox" /><span class="slider round"></span></label>
        </div>
        <div class="weekButton">
          <p>Saterday</p>
          <label class="switch"><input id="weekButtonSaterday" type="checkbox" /><span class="slider round"></span></label>
        </div>
        <div class="weekButton">
          <p>Sunday</p>
          <label class="switch"><input id="weekButtonSunday" type="checkbox" /><span class="slider round"></span></label>
        </div>
      </div>
    </div>

    <div class="deviceMenu" id="deviceMenu">
      <div class="exitForm" id="exitForm">
        <button class="exitFormButton" id="exitFormButton" onclick="hideDeviceMenu()">X</button>
      </div>
      <h5>Connected Devices</h5>
    </div>

    <div class="settingsDropdown" id="settingsDropdown">
      <ul>
        <li><a onclick="showSettingsMenu();">Settings</a></li>
        <li><a onclick="showAddDeviceMenu();">Add Device</a></li>
        <li><a onclick="showDeviceMenu();">Show Devices</a></li>
      </ul>
    </div>
    <footer>
      <input type="text" disabled id="statusbar" placeholder="Notifications" />
    </footer>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
</html>
